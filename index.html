<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todoアプリ</title>
  <!-- CSSファイル読み込み Bootstrap5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-light">
  <div class="todoapp container card w-50 my-5 shadow">
    <h1 class="text-center mt-5">Todo App</h1>
    <form id="js-form" class="d-flex">
      <input type="text" id="js-form-input" class="new-todo form-control" placeholder="タスクを入力してください" autocomplete="off">
      <input type="submit" class="btn btn-primary" value="保存">
      <!-- <button type="submit" class="btn btn-primary">保存</button> -->
    </form>
    <!-- Todo list -->
    <div id="js-todo-list" class="todo-list">
      <!-- <ul id="ul" class="list-group text-secondary mt-3"></ul> -->
    </div>

    <!-- Todoアイテムの数と状態 -->
    <footer class="footer my-3">
      <span id="js-todo-count" class="d-block text-center">タスクが登録されていません</span>
    </footer>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
