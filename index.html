<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todoアプリ</title>
  <!-- CSSファイル読み込み Bootstrap5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-light">
  <div class="todoapp container card w-50 my-5 shadow">
    <h1 class="text-center mt-5">Todo App</h1>
    <form id="js-form" class="d-flex gap-2">
      <input type="text" id="js-form-input" class="new-todo form-control" placeholder="タスクを入力してください" autocomplete="off">
      <input type="submit" class="btn btn-primary" value="保存">
      <!-- <button type="submit" class="btn btn-primary">保存</button> -->
    </form>
    <!-- Todo list -->
    <div id="js-todo-list" class="todo-list">
      <!-- <ul id="ul" class="list-group text-secondary mt-3"></ul> -->
    </div>

    <!-- Todoアイテムの数と状態 -->
    <footer class="footer my-3">
      <span id="js-todo-count" class="d-block text-center">タスクが登録されていません</span>
    </footer>
  </div>

  <!-- 削除確認モーダル -->
  <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">本当に削除してよろしいですか？</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
        </div>
        <div id="js-modal-body" class="modal-body">
          <!-- ここに 選択したタスク が入る -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
          <button type="button" id="confirmDeleteBtn" class="btn btn-danger">削除する</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script type="module" src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
